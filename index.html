<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src='aframe-ar-nft.js'></script>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<script src="./aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false; patternRatio: 0.90;"
  >
    <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
    <a-nft
      type="nft"
      url="assets\sunflower"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
          <a-entity

        animation-mixer="clip: *;"
        gltf-model="assets\plant.glb"
        scale="200 200 200"
        position="100 -100 -100"
        rotation="-90 0 0"
      >
      
      </a-entity>
    </a-nft>
    <a-marker type='pattern' url='assets/marker.patt'>
     
      <a-entity
        position="0 1 3"
        scale="2 2 2"
        animation-mixer="clip: *; loop: once; repetitions: 1;"
        gltf-model="assets\plants.glb"
      ></a-entity>
      <a-entity
      rotation="200 0 0"
        position="0 1 2"
        scale="1.5 1.5 1.5"
        animation-mixer="clip: *;"
        gltf-model="assets\text.glb"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
